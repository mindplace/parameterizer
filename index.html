<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">

  <link rel="stylesheet" href="css/bulma.min.css">
  <link rel="stylesheet" href="css/stylesheet.css">

  <link rel="icon" href="images/query_icon.ico">
  <title>Parameterizer</title>
</head>

<body>
  <div class="section">
    <div class="container">
      <div class="container header">
        <h1 class="title">Parameterizer</h1>
        <h2 class="subtitle">Object to Query Params Visualizer</h1>
      </div>

      <div class="columns">
        <div class="column is-half">
          <h3 class="subtitle">Your code here</h3>
          <textarea name="js-object-input" rows="8" cols="80" id="code-input" autofocus placeholder='{ my: "javascript object" }'></textarea>

          <button type="button" id="clear-code" class="button is-pulled-right">Clear</button>
          <button type="button" id="submit-code" class="button is-primary is-pulled-right">Transform</button>
        </div>

        <div class="column is-half">
          <h3 class="subtitle">Output here</h3>
          <div name="object-output" class="box" id="code-output">
            ?my=javascript%20object
          </div>
        </div>
      </div>
    </div>

  </div>

  <script
    src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E="
    crossorigin="anonymous"></script>
  <script type="text/javascript" src="javascript/input_eval.js"></script>
  <script type="text/javascript" src="javascript/main.js"></script>
</body>
</html>
